{% extends "registration/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form|crispy }}

    <button type="submit" value="{% trans 'Submit' %}">Submit</button>
</form>

{% else %}

<h3>{% trans "Password reset failed" %}</h3>

{% endif %}

{% endblock %}
