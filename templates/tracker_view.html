{% extends 'base.html' %}

{% block content %}
    <div class="panel panel-transparent">
        <div class="panel-heading">
            <div class="panel-title">Tracker Details</div>
        </div>
        <div class="panel-body">

            <h5>Analytics For Keyword : <strong>"{{ tracker_obj.keyword }}"</strong></h5>
        </div>
    </div>

    <div class="panel panel-default">

        <div class="panel-body">
            <h2><u>List of Tweets</u></h2>
                {% for text in print_text %}
                    <h5 class="text-primary">"{{ text }}"</h5>
                {% endfor %}
        </div>
    </div>
{% endblock %}
